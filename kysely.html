<script>
    

    
function add(){
       var uusiKysymys = $("#kysymys").val();
       var jsonData = JSON.stringify({"kysymys": uusiKysymys});
        $('#target').html('sending..' + $("#kysymys").val());
       $.ajax({
           url: "http://proto353.haaga-helia.fi:8080/kysely/rest/k/",
           type: "POST",
           data: jsonData,
           dataType: "json",
           contentType: "application/json; charset=utf-8",
           success: function (data) {
                $('#target').html('Kysymys "' + $('#kysymys').val() + '" lisätty.');
            }
       });
}

$(document).on("pagecreate", function() {
            haeKysymykset()
        });

            var dataa = "http://proto353.haaga-helia.fi:8080/kysely/rest/k/";
			$.ajax({
				url: dataa,
                type: "GET",
				dataType: "json",
                contentType: "application/json; charset=utf-8",
  			})
			.done(function(data){

    }

                       if (loydaVastaus.id == '6') {

        }
                       if (loydaVastaus.id == '7') {
               $("#kysymys7").text(loydaVastaus.kysymys);             
        }
                       if (loydaVastaus.id == '8') {
               $("#kysymys8").text(loydaVastaus.kysymys);

                        if (loydaVastaus.id == '1') {
               $("#kyOtsikko").val(loydaVastaus.kysymys);

               $("#kyKuvaus").val(loydaVastaus.kysymys);

        })

}
